<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>SITE :: Terminal</title>

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Share Tech Mono', monospace;
}

body {
  background: radial-gradient(circle at top, #0a0f1f, #000);
  color: #00ffe1;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* CONTAINER */
.container {
  width: 90%;
  max-width: 900px;
  background: rgba(10, 15, 30, 0.95);
  border: 1px solid #00ffe1;
  box-shadow: 0 0 40px #00ffe1;
  border-radius: 12px;
  overflow: hidden;
}

/* HEADER */
.header {
  background: linear-gradient(90deg, #00ffe1, #0066ff);
  color: #000;
  padding: 12px;
  text-align: center;
  font-size: 18px;
  letter-spacing: 2px;
}

/* TERMINAL */
.terminal {
  padding: 20px;
  height: 400px;
  overflow-y: auto;
  font-size: 14px;
}

.line {
  margin-bottom: 8px;
}

.input-area {
  display: flex;
  border-top: 1px solid #00ffe1;
}

.prompt {
  padding: 15px;
  color: #00ff88;
}

input {
  flex: 1;
  background: transparent;
  border: none;
  color: #00ffe1;
  padding: 15px;
  outline: none;
  font-size: 14px;
}

/* FOLDER */
.folder {
  margin-top: 10px;
  padding: 10px;
  border: 1px dashed #00ffe1;
  border-radius: 8px;
}

.download {
  margin-top: 10px;
  padding: 10px;
  background: linear-gradient(90deg, #00ffe1, #0066ff);
  color: #000;
  border: none;
  cursor: pointer;
  border-radius: 6px;
  font-weight: bold;
}

.download:hover {
  filter: brightness(1.2);
}
</style>
</head>

<body>

<div class="container">
  <div class="header">S I T E :: SECURE TERMINAL</div>

  <div class="terminal" id="terminal">
    <div class="line">Sistema iniciado...</div>
    <div class="line">Digite <b>/logins</b> para acessar os arquivos.</div>
  </div>

  <div class="input-area">
    <div class="prompt">root@site:~$</div>
    <input id="command" placeholder="Digite um comando..." autofocus>
  </div>
</div>

<script>
const terminal = document.getElementById("terminal");
const input = document.getElementById("command");

function addLine(text) {
  const div = document.createElement("div");
  div.className = "line";
  div.innerHTML = text;
  terminal.appendChild(div);
  terminal.scrollTop = terminal.scrollHeight;
}

input.addEventListener("keydown", async (e) => {
  if (e.key === "Enter") {
    const cmd = input.value.trim();
    addLine(`<span style="color:#00ff88">root@site:~$</span> ${cmd}`);
    input.value = "";

    if (cmd === "/logins") {
      try {
        const res = await fetch("logins.txt");
        if (!res.ok) throw new Error();
        const data = await res.text();

        addLine("ðŸ“‚ Pasta encontrada: <b>logins</b>");

        const folder = document.createElement("div");
        folder.className = "folder";
        folder.innerHTML = `
          <div>ðŸ“„ logins.txt</div>
          <button class="download">â¬‡ Baixar logins</button>
        `;

        folder.querySelector(".download").onclick = () => {
          const blob = new Blob([data], { type: "text/plain" });
          const a = document.createElement("a");
          a.href = URL.createObjectURL(blob);
          a.download = "logins.txt";
          a.click();
        };

        terminal.appendChild(folder);
        terminal.scrollTop = terminal.scrollHeight;

      } catch {
        addLine("<span style='color:red'>Erro ao carregar logins.txt</span>");
      }
    } else {
      addLine("Comando nÃ£o reconhecido.");
    }
  }
});
</script>

</body>
</html>
